<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Weather4you</title>
</head>

<body>

  <h1> Weather Dashboard </h1>
  <div class="input-group mb-3">
    <form>
      <div class="inputDiv"><input class="userIn" type="text" id="cityQ" placeholder="Enter City Name">
        <button type="submit" class="btn1">submit</button></div>
      <div class="notification"></div>
    </form>
    <!-- <img src="icons/unknown.png"> -->
  </div>
    <div class="row">
      <div class="col-sm-4 recentCity">
        <br>
        <h3>Recent Cities</h3>
        <ul class="recentSearches"></ul>
      </div>
      <div class="col-sm-4 jumbotron weather">
        <h1 id="mainCity"></h1>
        <p id='mainTemp'></p>
        <p id="mainHumidity"></p>
        <p id="mainWindS"></p>
        <p id="mainUV"></p>
      </div>
    </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="fiveDayDisplay">

        </div>
      </div>
    
  
  <script type="text/javascript" src="js.js"></script>

</body>

</html>
